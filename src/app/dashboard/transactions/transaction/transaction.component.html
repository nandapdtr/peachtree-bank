<div class="transaction d-flex flex-wrap flex-grow-1 align-items-center" [ngStyle]="{borderLeft: '10px solid ' + transaction.categoryCode}">
    <div class="col-6 col-md-2 order-2 order-md-1 text-right text-md-left">{{transaction.date | date: 'MMM. yy'}}</div>
    <div class="col-6 col-md-1 text-md-right text-left order-1 order-md-2">
        <img [src]="getIconPath(transaction.iconName)" class="image">
    </div>
    <div class="col-6 col-md-6 order-3">
        <div class="font-weight-bold">{{transaction.merchant}}</div>
        <div>{{transaction.type}}</div>
    </div>
    <div class="col-6 col-md-3 order-4 text-right font-weight-bold">
        {{transaction.creditDebitIndicator | creditDebitIndicator}} {{transaction.currencyCode | currencyCode}} {{transaction.amount}}
    </div>
</div>
